<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            JavaScript To-do List
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Script(s): -->
        <script type="text/javascript" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <h1>JavaScript To-do List</h1>
        <!-- <p>
            <strong>
                Your assignment:
            </strong> 
            Create a form with (4) fields and a button. When the submit event occurs, add the entered data into a new row (tr) full of data (td) in the table's body (tbody).
        </p> -->
        <form id="table-form" action="#" method="GET">
            <h2>
                Add To To-dos
            </h2>
            <label for="name">
                Enter Task
                <input type="text" name="name" id="name">
            </label>
            <button type="submit">
                Add to Table
            </button>
        </form>
        <table><!-- Open your table... -->
            <thead><!-- Open the table head... -->
                <tr><!-- Start a row... -->
                    <th>Name</th><!-- Enter a heading per column... -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"><!-- Table body contains your data! -->
                <tr><!-- Each row requires a "tr". -->
                    <td>Bob</td><!-- Each cell in a row is "table data". Make sure it is the number of columns you are using. -->
                    <td><button>Delete Row</button></td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td><button>Delete Row</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
